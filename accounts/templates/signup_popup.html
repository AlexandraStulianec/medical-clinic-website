<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Healthy Life Medical Clinic{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_pg.css' %}">
</head>
<body>
    <div id="signupPopup" class="popup hidden">
        <div class="popup-content">
            <h1>Sign Up</h1>
            <span class="close" onclick="closeSignupPopup()">&times;</span>
            <form action="{% url 'signup' %}" method="POST" id="signupForm">
                {% csrf_token %}
                <input type="text" name="username" required placeholder="Username">
                <input type="password" name="password" required placeholder="Password">
                <button type="submit">Sign Up</button><br>
                <p class="form-toggle">Already have an account? <a href="#login" onclick="toggleForms()" style="text-decoration:none;">Login</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery .com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script_base.js' %}"></script>
</body>
</html>
