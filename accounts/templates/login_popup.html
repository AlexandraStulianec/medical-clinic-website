<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Healthy Life Medical Clinic{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_pg.css' %}">
</head>
<body>
    <div id="loginPopup" class="popup">
    <div class="popup-content">
        <h1>Login</h1>
        <span class="close" onclick="closeLoginPopup()">&times;</span>
        <form action="{% url 'login' %}" method="POST" id="loginForm">
            {% csrf_token %}
            <input type="text" name="username" required placeholder="Username">
            <input type="password" name="password" required placeholder="Password">
            <button type="submit">Login</button><br>
            <p class="form-toggle">Don't have an account? <a href="#" onclick="toggleForms()" style="text-decoration:none;">Sign Up</a></p>
        </form>
    </div>
</div>
    <script src="https://code.jquery .com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script_base.js' %}"></script>
</body>
</html>
